<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>

    <div class="main">
        <div class="sidebar">
            <div class="section-1">
                <div class="dashboard">
                    <span class="material-icons md-light md-48">dashboard</span>
                    <h2>Dashboard</h2>
                </div>
            </div>

            <div class="section-2">
                <div class="home">
                    <span class="material-icons md-light md-36">home</span>
                    Home
                </div>
                <div class="account">
                    <span class="material-icons md-light md-36">account_circle</span>
                    Profile
                </div>
                <div class="messages">
                    <span class="material-icons md-light md-36">chat</span>
                    Messages
                </div>
                <div class="history">
                    <span class="material-icons md-light md-36">history</span>
                    History
                </div>
                <div class="tasks">
                    <span class="material-icons md-light md-36">task</span>
                    Tasks
                </div>
                <div class="communities">
                    <span class="material-icons md-light md-36">group</span>
                    Communities
                </div>
            </div>

            <div class="section-3">
                <div class="settings">
                    <span class="material-icons md-light md-36">settings</span>
                    Settings
                </div>
                <div class="help">
                    <span class="material-icons md-light md-36">help</span>
                    Help
                </div>
                <div class="privacy">
                    <span class="material-icons md-light md-36">verified_user</span>
                    Privacy
                </div>
            </div>
        </div>

        <div class="header">
            <div class="search">
                <span class="material-icons">search</span>
                <input id="searchbox">
            </div>
            <div class="profile">
                <span class="material-icons-outlined">notifications_active</span>
                <div class="profile-pic"></div>
                <h2>Eric Huang</h2>
            </div>

            <div class="greeting">
                <div class="profile-pic2"></div>
                <h3>Hi there,</h3>
                <h2>Eric Huang (@ehuang)</h2>
            </div>
            
        </div>
    </div>
    
</body>
</html>
